# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,3840x2160,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once=dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY &

exec-once = dunst &
# exec-once = swaync &

exec-once = solaar -w hide &

# exec-once = waybar &
exec-once = ~/.config/waybar/launch.sh

exec-once = hypidle &
# wallpaper
# exec = hyprpaper
# wallpaper swww
# exec-once = $HOME/packages/swww/target/release/swww init
exec-once = /usr/bin/swww-daemon

# clear cliphist clipboard manager
exec-once = $HOME/go/bin/cliphist wipe

# cliphist clipboard manager
exec-once = wl-paste --type text --watch $HOME/go/bin/cliphist store #Stores only text data

exec-once = wl-paste --type image --watch $HOME/go/bin/cliphist store #Stores only image data

# adding some importatnt texts to clipboard
# exec-once = ~/scripts/clipboard.sh

# gui authentication agent
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &

# nm applet network manager
exec-once = nm-applet &

# setting cursor theme
# exec-once = hyprctl setcursor "McMojave" 24
# env = HYPRCURSOR_THEME,Bibata-Modern-Ice 
# env = HYPRCURSOR_SIZE,24



# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# source for mointiors.conf
source = ~/.config/hypr/monitors.conf

# Some default env vars.
# env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,McMojave
env = HYPRCURSOR_SIZE,24

# on hyprland wiki
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# swww
# export PATH=$PATH:$HOME/packages/swww/target/release
env = PATH,$PATH:$HOME/packages/swww/target/release

# faking gnome
# env = XDG_CURRENT_DESKTOP,GNOME
# env = XDG_SESSION_DESKTOP,gnome
env = XDG_SESSION_DESKTOP,Hyprland

# when need to run on gpu
# card0 -> amd
# card1 -> nvidia
# lspci | grep -E 'VGA|3D'
# ls -l /dev/dri/by-path
# env = WLR_DRM_DEVICES,/dev/dri/card1



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    # kb_options = caps:escape,altwin:swap_alt_win
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

source = ~/.config/hypr/colors-hyprland.conf


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 7
    border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = $color2 $color3 $color4 $color5 $color6 $color7 45deg
    col.active_border = $color2 $color4 $color6 $color7 45deg
    # col.active_border = $color7
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = $color0
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = yes
        size = 3
        passes = 1
        new_optimizations = on    
      }
    
    shadow {
        enabled = yes
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod SHIFT + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }
input:sensitivity = 0.5

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# vscode window rule
# windowrule=opacity 0.9 0.7,^(Code - Insiders)$

# gnome calculator window rule
windowrulev2=float, class:^(org.gnome.Calculator)$, title:^(Calculator)$

# calibre window rule
windowrulev2= tile, class:^(calibre)$, title:(E-book viewer)$

#  warp-terminal window rule
windowrulev2= tile, class:^(dev.warp.Warp)$

# vivaldi settings window rule
windowrulev2= tile, class:^(Vivaldi-stable)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, warp-terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, dolphin
# bind = $mainMod, V, togglefloating,

bind = $mainMod, R, exec, wofi --show drun --color ~/.cache/wal/colors
# bind = $mainMod, R, exec, ~/.config/rofi/launchers/type-1/launcher.sh

# bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# full screen
bind=SUPER, f, fullscreen
# fake full screen
# bind=SUPER SHIFT, f, fullscreen, 3

# toggle floating
bind=SUPER, t, togglefloating

# move floating window
bind=SUPER CTRL, left, moveactive, -10 0
bind=SUPER CTRL, right, moveactive, 10 0
bind=SUPER CTRL, up, moveactive, 0 -10
bind=SUPER CTRL, down, moveactive, 0 10

# resize floating window
bind=SUPER CTRL ALT, left, resizeactive, -10 0
bind=SUPER CTRL ALT, right, resizeactive, 10 0
bind=SUPER CTRL ALT, up, resizeactive, 0 -10
bind=SUPER CTRL ALT, down, resizeactive, 0 10

# center floating window
bind=SUPER CTRL, c, centerwindow

# move window
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

